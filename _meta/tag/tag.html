---
layout: master
title: Tag '<%= @tag %>'
---

<a href='/tag/<%= @tag %>.xml' class='float-right'><img src='/images/subscribe.png' alt='Subscribe to XML Feed'/></a>
<h3>Posts Tagged With '<%= @tag %>'</h3>
<table class='post-list'>
{% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == '<%= @tag %>' %}
	<tr>
      <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
      <td>{{ post.date | date_to_string }}</td>
      <td><a href='{{post.url}}#disqus_thread'>Comments</a></td>
    </tr>
	{% endif %}
  {% endfor %}
{% endfor %}
</table>
