---
layout: master
---
<div class='post'>
  <span class='date'>{{page.date | date_to_string}}</span>
  {% if page.time %}	
  <span class='date'>at {{page.time}}</span>
  {% endif %}
  {% if page.tags %}
  <span class='tags'>Tagged with
	{% assign post = page %}
	{% include tag_links.html %}
  </span>
  {% endif %}
  <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
  <div class='body'>{{ content }}</div>
</div>
